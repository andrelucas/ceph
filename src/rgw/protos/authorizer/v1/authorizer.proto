    S3_OPCODE_GET_BUCKET_POLICY_STATUS = 62; // bucket
    S3_OPCODE_PUT_PUBLIC_ACCESS_BLOCK = 63; // Access block
    S3_OPCODE_GET_PUBLIC_ACCESS_BLOCK = 64;
    S3_OPCODE_DELETE_PUBLIC_ACCESS_BLOCK = 65;
